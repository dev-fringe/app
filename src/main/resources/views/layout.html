<!DOCTYPE html>
<html lang="en">
<head>
<title>Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
/* Show it is fixed to the top */
body {
	min-height: 75rem;
	padding-top: 4.5rem;
}

.navbar .container .navbar-brand {
	font-size: 20px;
	margin: 8px 0;
}
</style>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<!-- Brand/logo -->
			<a class="navbar-brand py-0" href="/">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Links -->
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					{{#menus}}
					<li class="nav-item"><a class="nav-link py-0" href="{{path}}">{{name}}</a></li>{{/menus}}
					<li class="nav-item dropdown "><a
						class="nav-link dropdown-toggle link py-0" href="#"
						id="navbarDropdown" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Dropdown </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item link py-0" href="#">Action</a> <a
								class="dropdown-item link py-0" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item link py-0" href="#">Something else
								here</a>
						</div></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container-fluid">{{{layout.body}}}</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="/components/magnific-popup/dist/jquery.magnific-popup.js"></script>
</body>
</html>
